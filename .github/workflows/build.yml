name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - name: test
        run: go test ./...
      - uses: goreleaser/goreleaser-action@v4
        with:
          args: release --rm-dist --snapshot
